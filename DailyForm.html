<!DOCTYPE html>
<!-- Filename: DailyForm.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Data Entry</title>
    <link rel="stylesheet" href="style.css">
    <!-- PapaParse for CSV handling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
    <!-- Fixed header bar -->
    <div id="header-blue-bar"></div>

    <main id="main-content">
        <h1 class="dashboard-title">Daily Data Entry</h1>
        <div id="dashboard">
            <div class="dashboard-content">
                <div class="dashboard-column">
                    <div class="widget">
                        <h2>Enter Daily Metrics</h2>
                        <form id="dailyForm">
                            <!-- Safety Incident Date -->
                            <div class="form-group">
                                <label for="incidentDate">Last Safety Incident</label>
                                <input type="date" id="incidentDate" name="incidentDate" />
                            </div>
                            <hr />
                            <!-- Daily production & attendance -->
                            <div class="form-group">
                                <label for="entryDate">Date</label>
                                <input type="date" id="entryDate" name="entryDate" required />
                            </div>
                            <div class="form-group">
                                <label for="goal">Goal (Parts)</label>
                                <input type="number" id="goal" name="goal" required />
                            </div>
                            <div class="form-group">
                                <label for="completed">Completed (Parts)</label>
                                <input type="number" id="completed" name="completed" required />
                            </div>
                            <div class="form-group">
                                <label for="expectedAttendance">Expected Attendance</label>
                                <input type="number" id="expectedAttendance" name="expectedAttendance" required />
                            </div>
                            <div class="form-group">
                                <label for="actualAttendance">Actual Attendance</label>
                                <input type="number" id="actualAttendance" name="actualAttendance" required />
                            </div>
                            <!-- Buttons -->
                            <div class="form-actions">
                                <button type="button" id="addEntry">Add Entry</button>
                                <button type="button" id="downloadCsv">Save to Server</button>
                            </div>
                        </form>
                        <!-- Preview of existing entries -->
                        <table id="previewTable">
                            <thead>
                                <tr>
                                    <th>Date</th><th>Goal</th><th>Done</th><th>Expected</th><th>Actual</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- JS will inject rows here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Fixed footer bar -->
    <div id="footer-blue-bar"></div>

    <!-- Custom data-form script -->
    <script src="data-form.js"></script>
</body>
</html>
